name: Flutter Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create full Flutter project if missing files
        run: |
          if [ ! -f "pubspec.yaml" ] || [ ! -d "android" ]; then
            echo "Generating new Flutter project structure..."
            flutter create .
          else
            echo "Flutter project structure present, skipping creation."
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk